name: arl

channels:
    - defaults
    - pytorch
    - nvidia

dependencies:
    - python=3.9
    - pip

    # pytorch 
    # - pytorch==1.13.1 
    - torchvision 
    - torchaudio
    - pytorch-cuda

    - pip:
        - requests
        - joblib
        - psutil
        - h5py
        - lxml
        - colorama

        - jupyter     # Used to show the notebook
        - jupyterlab

        - scipy
        - matplotlib  # Used for vis
        - tqdm

        - mujoco<3.0
        - mujoco-py>=2.1.2.14
        - atari-py
        - dm-control==1.0.11
        - gymnasium

        - numpy
        - pandas
        - einops
        - opencv-python

        - tensorboard
        - tqdm

        - pybullet
        - ptflops # get model computation info

        - git+https://github.com/Niko32/active-gym.git
